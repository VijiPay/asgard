  #   environment:
  #     PGADMIN_DEFAULT_EMAIL: davidshemang@gmail.com
  #     PGADMIN_DEFAULT_PASSWORD: 123456de

  asgard:
    container_name: asgard
    build: .
    depends_on:
      - postgres
    ports:
      - 4343:4343
      - 9229:9229
    volumes:
      - .:/asgard
      - /asgard/.pnpm-store
      - /asgard/node_modules
    command: ["pnpm", "start"]
    networks:
      - asgard_net
    environment:
      DB_HOST: postgres
      DB_USER: postgres
      DB_PASSWORD: "123456"
      DB_NAME: asgard_db
      DB_PORT: 5432
      PORT: 4343

networks:
  asgard_net:
    driver: bridge
