services:
  postgres:
    container_name: asgard_db
    image: postgres:15-alpine
    ports:
      - 5432:5432
    networks:
      - asgard_net
    environment:
      POSTGRES_DB: asgard_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: "postres"
      POSTGRES_HOST_AUTH_METHOD: trust

  # pgadmin:
  #   container_name: pgadmin
  #   image: dpage/pgadmin4
  #   ports:
  #     - 5050:80
