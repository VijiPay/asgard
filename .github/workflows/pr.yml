name: Pull Request Workflow

on:
  pull_request:

jobs:
  build:
    name: Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install pnpm
        run: pnpm install

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Lint
        run: pnpm lint

      - name: Build Project
        run: pnpm build
      
      - name: Build Image
        run: docker build -t asgard .
