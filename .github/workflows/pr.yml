name: Pull Request Workflow

on:
  pull_request:

jobs:
  build:
    name: Lint & Test
    runs-on: ubuntu-latest
    # environment: development

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Run Tests
        run: |
            pnpm --frozen-lockfile
            pnpm build
            pnpm lint
            pnpm start:dev

      - name: Build Image
        run: docker build -t asgard .
